<section id="recent-post-sidebar">
  <h1>Senaste inl√§ggen</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}{% capture category %}{{ post.categories | size }}{% endcapture %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        {% if category != '0' %}
        <footer>
          <span class="categories">
            postad <time datetime="{{ post.date | datetime | date_to_xmlschema }}">{{ post.date_formatted }}</time>
          </span>
        </footer>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</section>
